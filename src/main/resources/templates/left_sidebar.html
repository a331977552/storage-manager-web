<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p th:text="${user}!=null?${user.username}">Alexander Pierce</p>
          <!-- Status -->
          <span><i class="fa fa-circle text-success"></i> Online</span>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">operation</li>
        <!-- Optionally, you can add icons to the links -->
        <li id="li_addproduct"><a th:href="@{/addproduct}"><i class="fa fa-link"></i> <span>Add Product</span></a></li>
        <li  id="li_search"><a th:href="@{/searchproduct}"><i class="fa fa-link"></i> <span>Search Product</span></a></li>
        <li  id="li_order"><a th:href="@{/order}"><i class="fa fa-link"></i> <span>Order</span></a></li>
        <li  id="li_edit_category"><a th:href="@{/categorylist}"><i class="fa fa-link"></i> <span>Edit Category</span></a></li>
        <li id="li_statement"><a th:href="@{/statement}"><i class="fa fa-link"></i> <span>Statement</span></a></li>
        
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
