<header class="main-header">

    <!-- Logo -->
    <a th:href="@{/index}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>S</b>ys</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Storage</b>Sys</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
         
          <!-- /.messages-menu -->

          <!-- Notifications Menu -->
          <li class="dropdown notifications-menu">
            <!-- Menu toggle button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span id="span_reminder" th:class="${#lists.size(stockReminder.result)}>10?'label label-danger':(${#lists.size(stockReminder.result)}==0?'label':'label  label-warning')" th:text="${#lists.size(stockReminder.result)}"  >0</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header" id="li_title" th:text="'You have '+${#lists.size(stockReminder.result)}+' notifications'" >You have 0 notifications</li>
            <li>
                <!-- Inner Menu: contains the notifications -->
                <ul class="menu" id="ul_reminder_menu" >
                 <li th:each="re,stat:${stockReminder.result}">	 				
		 				<a href="#">
		 				<i class="fa fa-users text-aqua"></i><span th:text="${re.name}+' has '+${re.quantity}+' left'"></span> 
		 				</a>
		 				</li>
                  <!-- end notification -->
                </ul>
              </li>
              <li class="footer"><a href="#">View all</a></li>
            </ul>
          </li>
          <!-- Tasks Menu -->
       
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img th:src="@{/dist/img/user2-160x160.jpg}" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs" th:text="${user}!=null?${user.username}:'error'">error</span><!--  th:text="${result.result.username}" -->
            </a>
          
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                <p th:text="${user}!=null?${user.username}" >error
                 	 <small th:text=''></small>
                  </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                    <a href="#">Followers</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Sales</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Friends</a>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a th:href="@{/setting}" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                 <a th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                  <!-- <input  value="Sign out" type="submit" class="btn btn-default btn-flat"/> -->
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <!-- <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li> -->
        </ul>
      </div>
    </nav>
  </header>
